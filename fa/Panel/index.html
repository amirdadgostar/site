<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل کاربری سفارش سایت</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;700&display=swap');
        body { font-family: 'Vazirmatn', sans-serif; background-color: #f3f4f6; }
        .hidden { display: none !important; }
    </style>
</head>
<body class="text-gray-800">

<script>
    // تنظیمات اصلی - این دو خط را حتما تنظیم کنید (لینک جدید را قرار دهید)
    const GAS_URL = "https://script.google.com/macros/s/AKfycbwQLkWRqlL9hmsua2Q1kTNtOBWDjmPF-w0GLtottMivZYkok_tZo0JWDNs5ZuuZ1EQv/exec"; 
    const STRIPE_LINK = "https://checkout.stripe.com/pay/لینک_شما"; 
</script>

<!-- بخش احراز هویت (ورود / ثبت نام) -->
<div id="authSection" class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-lg w-96">
        <h2 class="text-2xl font-bold text-center mb-6 text-blue-600" id="authTitle">ورود به حساب</h2>
        <input type="email" id="email" placeholder="ایمیل شما" class="w-full mb-4 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
        
        <!-- فیلد رمز عبور همراه با دکمه چشم -->
        <div class="relative w-full mb-4">
            <input type="password" id="password" placeholder="رمز عبور" class="w-full p-3 pl-10 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            <span onclick="togglePasswordVisibility()" class="absolute inset-y-0 left-3 flex items-center cursor-pointer text-gray-400 hover:text-blue-600">
                <i class="fas fa-eye" id="togglePasswordIcon"></i>
            </span>
        </div>
        
        <button onclick="handleAuth()" id="authBtn" class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition font-bold">ورود</button>
        
        <p class="text-center mt-4 text-sm text-gray-500 cursor-pointer hover:text-blue-600" onclick="toggleAuthMode()" id="authToggleText">حساب کاربری ندارید؟ ایجاد حساب</p>
    </div>
</div>

<!-- بخش پنل کاربری -->
<div id="dashboardSection" class="hidden min-h-screen">
    <!-- هدر -->
    <nav class="bg-white shadow-md p-4 flex justify-between items-center">
        <div class="font-bold text-xl text-blue-600">پنل کاربری</div>
        <div>
            <span id="userEmailDisplay" class="ml-4 text-sm text-gray-600"></span>
            <button onclick="logout()" class="text-red-500 hover:text-red-700"><i class="fas fa-sign-out-alt"></i> خروج</button>
        </div>
    </nav>

    <div class="container mx-auto p-6 max-w-5xl">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold">سفارشات من</h1>
            <button onclick="showOrderForm()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 shadow-md"><i class="fas fa-plus ml-2"></i> ایجاد سفارش جدید</button>
        </div>

        <!-- لیست سفارشات -->
        <div id="ordersList" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- سفارشات اینجا لود میشوند -->
        </div>

        <!-- فرم ایجاد سفارش جدید -->
        <div id="newOrderForm" class="hidden bg-white p-6 rounded-xl shadow-lg mt-6">
            <h2 class="text-xl font-bold mb-4 border-b pb-2">ثبت سفارش جدید</h2>
            
            <!-- مرحله 1 -->
            <div id="step1">
                <input type="text" id="siteName" placeholder="نام سایت" class="w-full mb-4 p-3 border rounded-lg">
                <input type="text" id="slogan" placeholder="شعار سایت" class="w-full mb-4 p-3 border rounded-lg">
                <select id="template" class="w-full mb-4 p-3 border rounded-lg">
                    <option value="">انتخاب قالب مد نظر...</option>
                    <option value="Personal Branding">Personal Branding (Identity)</option>
                    <option value="Beauty & Wellness">Beauty & Wellness (Lifestyle)</option>
                    <option value="Fitness Coach">Fitness Coach (Health)</option>
                    <option value="Legal Consulting">Legal Consulting (Corporate)</option>
                    <option value="Luxury Real Estate">Luxury Real Estate (Property)</option>
                    <option value="Photography Studio">Photography Studio (Creative)</option>
                    <option value="Interior Design">Interior Design (Architecture)</option>
                    <option value="Language Tutors">Language Tutors (Education)</option>
                    <option value="Gourmet & Bistro">Gourmet & Bistro (Culinary)</option>
                </select>
                <button onclick="submitStep1()" class="bg-blue-600 text-white px-6 py-2 rounded-lg w-full">ثبت اولیه و ادامه</button>
            </div>

            <!-- مرحله 2 (تکمیل اطلاعات) -->
            <div id="step2" class="hidden mt-6 pt-6 border-t border-gray-200">
                <div class="bg-yellow-50 text-yellow-800 p-3 rounded-lg mb-4 text-sm"><i class="fas fa-exclamation-triangle"></i> برای فعال شدن دکمه پرداخت، تکمیل این بخش الزامی است.</div>
                
                <textarea id="bio" placeholder="درباره کسب و کار / بیوگرافی (الزامی)" class="w-full mb-4 p-3 border rounded-lg h-24"></textarea>
                <input type="text" id="contactInfo" placeholder="آدرس، شماره تماس یا ایمیل کسب و کار (حداقل یک مورد الزامی)" class="w-full mb-4 p-3 border rounded-lg">
                <input type="text" id="mapsLink" placeholder="لینک نقشه گوگل (اختیاری)" class="w-full mb-4 p-3 border rounded-lg">
                
                <p class="text-sm text-gray-600 mb-2">شبکه‌های اجتماعی (اختیاری - لینک وارد کنید):</p>
                <div class="grid grid-cols-2 gap-2 mb-4">
                    <input type="text" id="socInsta" placeholder="اینستاگرام" class="p-2 border rounded-lg text-sm">
                    <input type="text" id="socFb" placeholder="فیسبوک" class="p-2 border rounded-lg text-sm">
                    <input type="text" id="socWa" placeholder="واتساپ" class="p-2 border rounded-lg text-sm">
                    <input type="text" id="socLi" placeholder="لینکدین" class="p-2 border rounded-lg text-sm">
                </div>

                <div class="flex justify-between items-center mt-6">
                    <button onclick="saveDetailsAndEnablePay()" class="bg-gray-600 text-white px-6 py-2 rounded-lg hover:bg-gray-700">ذخیره اطلاعات</button>
                    
                    <button id="payBtn" disabled class="bg-gray-400 text-white px-8 py-3 rounded-xl font-bold cursor-not-allowed flex items-center" onclick="goToPayment()">
                        <i class="fas fa-euro-sign ml-2"></i> پرداخت (35 یورو)
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- مودال نمایش اطلاعات نهایی سایت -->
<div id="finalDataModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-xl shadow-2xl w-full max-w-2xl max-h-[90vh] overflow-y-auto">
        <h2 class="text-2xl font-bold mb-4 text-green-600 border-b pb-2">اطلاعات سایت شما</h2>
        <div id="finalDataContent" class="space-y-4"></div>
        <button onclick="closeModal('finalDataModal')" class="mt-6 bg-red-500 text-white px-4 py-2 rounded-lg w-full">بستن</button>
    </div>
</div>

<script>
    let isLoginMode = true;
    let currentUser = localStorage.getItem('userEmail');
    let currentOrderId = null; 

    // منطق نمایش/مخفی کردن رمز عبور
    function togglePasswordVisibility() {
        const passwordInput = document.getElementById('password');
        const icon = document.getElementById('togglePasswordIcon');
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    }

    // --- منطق اجرای اولیه و برگشت از پرداخت ---
    window.onload = function() {
        if (currentUser) {
            document.getElementById('authSection').classList.add('hidden');
            document.getElementById('dashboardSection').classList.remove('hidden');
            document.getElementById('userEmailDisplay').innerText = currentUser;
            loadOrders();
            checkPaymentReturn(); 
        }
    }

    function checkPaymentReturn() {
        const urlParams = new URLSearchParams(window.location.search);
        const status = urlParams.get('status');
        const pendingOrder = localStorage.getItem('pendingPaymentOrderId');

        if (status && pendingOrder) {
            Swal.fire({
                title: 'در حال بررسی وضعیت پرداخت...',
                allowOutsideClick: false,
                didOpen: () => { Swal.showLoading() }
            });

            fetch(GAS_URL, {
                method: "POST",
                headers: { "Content-Type": "text/plain;charset=utf-8" },
                body: JSON.stringify({ action: "update_payment", orderId: pendingOrder, status: status })
            })
            .then(res => res.json())
            .then(data => {
                window.history.replaceState({}, document.title, window.location.pathname); 
                localStorage.removeItem('pendingPaymentOrderId');
                
                if (status === 'success') {
                    Swal.fire('موفقیت آمیز', 'پرداخت تایید شد و سفارش در حال بررسی است.', 'success');
                } else {
                    Swal.fire('خطا', 'پرداخت ناموفق بود.', 'error');
                }
                loadOrders();
            })
            .catch(error => {
                Swal.close();
                console.error("Error:", error);
            });
        }
    }

    // --- منطق احراز هویت ---
    function toggleAuthMode() {
        isLoginMode = !isLoginMode;
        document.getElementById('authTitle').innerText = isLoginMode ? 'ورود به حساب' : 'ایجاد حساب کاربری';
        document.getElementById('authBtn').innerText = isLoginMode ? 'ورود' : 'ثبت نام';
        document.getElementById('authToggleText').innerText = isLoginMode ? 'حساب کاربری ندارید؟ ایجاد حساب' : 'حساب کاربری دارم (ورود)';
    }

    function handleAuth() {
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();
        
        if (!email || !password) {
            return Swal.fire('خطا', 'لطفا ایمیل و رمز عبور را وارد کنید.', 'warning');
        }

        Swal.fire({ 
            title: 'در حال برقراری ارتباط با سرور...', 
            allowOutsideClick: false, 
            didOpen: () => { Swal.showLoading() }
        });

        const action = isLoginMode ? "login" : "register";
        
        // ارتباط بهینه شده دقیقا مطابق متد استاندارد گوگل
        fetch(GAS_URL, {
            method: "POST",
            headers: { "Content-Type": "text/plain;charset=utf-8" },
            body: JSON.stringify({ action: action, email: email, password: password })
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === "success") {
                Swal.fire('موفق', isLoginMode ? 'با موفقیت وارد شدید' : 'حساب ساخته شد', 'success');
                localStorage.setItem('userEmail', email);
                setTimeout(() => window.location.reload(), 1500);
            } else {
                Swal.fire('خطا', data.message || "خطای نامشخص", 'error');
            }
        })
        .catch(error => {
            Swal.close();
            console.error("Fetch Error:", error);
            Swal.fire('خطای ارتباطی', 'مشکلی در ارتباط با سرور پیش آمد.', 'error');
        });
    }

    function logout() {
        localStorage.removeItem('userEmail');
        window.location.reload();
    }

    // --- منطق سفارشات ---
    function showOrderForm() {
        document.getElementById('newOrderForm').classList.remove('hidden');
        document.getElementById('step1').classList.remove('hidden');
        document.getElementById('step2').classList.add('hidden');
    }

    function submitStep1() {
        const siteName = document.getElementById('siteName').value;
        const slogan = document.getElementById('slogan').value;
        const template = document.getElementById('template').value;

        if (!siteName || !slogan || !template) return Swal.fire('خطا', 'همه موارد الزامی است', 'warning');

        Swal.fire({ title: 'در حال ایجاد سفارش...', allowOutsideClick: false, didOpen: () => { Swal.showLoading() }});

        fetch(GAS_URL, {
            method: "POST",
            headers: { "Content-Type": "text/plain;charset=utf-8" },
            body: JSON.stringify({ action: "create_order", email: currentUser, siteName: siteName, slogan: slogan, template: template })
        })
        .then(res => res.json())
        .then(data => {
            Swal.close();
            currentOrderId = data.orderId;
            document.getElementById('step1').classList.add('hidden');
            document.getElementById('step2').classList.remove('hidden');
        })
        .catch(error => {
            Swal.close();
            Swal.fire('خطا', 'خطا در ارتباط با سرور', 'error');
        });
    }

    function saveDetailsAndEnablePay() {
        const bio = document.getElementById('bio').value;
        const contactInfo = document.getElementById('contactInfo').value;
        const mapsLink = document.getElementById('mapsLink').value;
        
        if (!bio || !contactInfo) {
            return Swal.fire('خطا', 'وارد کردن بیوگرافی و حداقل یک راه ارتباطی الزامی است.', 'warning');
        }

        const socials = `Insta:${document.getElementById('socInsta').value}, FB:${document.getElementById('socFb').value}, WA:${document.getElementById('socWa').value}, LI:${document.getElementById('socLi').value}`;

        Swal.fire({ title: 'در حال ذخیره...', allowOutsideClick: false, didOpen: () => { Swal.showLoading() }});

        fetch(GAS_URL, {
            method: "POST",
            headers: { "Content-Type": "text/plain;charset=utf-8" },
            body: JSON.stringify({ action: "update_order_details", orderId: currentOrderId, bio: bio, contact: contactInfo, maps: mapsLink, socials: socials })
        })
        .then(res => res.json())
        .then(data => {
            Swal.fire('ذخیره شد', 'حالا میتوانید پرداخت را انجام دهید.', 'success');
            const payBtn = document.getElementById('payBtn');
            payBtn.disabled = false;
            payBtn.classList.remove('bg-gray-400', 'cursor-not-allowed');
            payBtn.classList.add('bg-green-500', 'hover:bg-green-600');
        })
        .catch(error => {
            Swal.close();
            Swal.fire('خطا', 'خطا در ارتباط با سرور', 'error');
        });
    }

    function goToPayment() {
        localStorage.setItem('pendingPaymentOrderId', currentOrderId);
        window.location.href = STRIPE_LINK;
    }

    // --- بارگذاری و نمایش داشبورد ---
    function loadOrders() {
        fetch(GAS_URL, {
            method: "POST",
            headers: { "Content-Type": "text/plain;charset=utf-8" },
            body: JSON.stringify({ action: "get_orders", email: currentUser })
        })
        .then(res => res.json())
        .then(data => {
            const list = document.getElementById('ordersList');
            list.innerHTML = '';
            
            if(data.orders.length === 0) {
                list.innerHTML = '<p class="text-gray-500">شما هنوز سفارشی ثبت نکرده‌اید.</p>';
                return;
            }

            data.orders.forEach(order => {
                let statusColor = order.orderStatus === 'Completed' || order.orderStatus === 'تکمیل شده' ? 'bg-green-100 text-green-800' : 'bg-blue-100 text-blue-800';
                
                let actionBtn = '';
                if (order.paymentStatus === 'پرداخت نشده' || order.paymentStatus === 'ناموفق') {
                    actionBtn = `<button onclick="retryPayment('${order.orderId}')" class="mt-4 w-full bg-yellow-500 text-white p-2 rounded hover:bg-yellow-600">تلاش مجدد برای پرداخت</button>`;
                } else if (order.orderStatus === 'Completed' || order.orderStatus === 'تکمیل شده') {
                    actionBtn = `<button onclick='showFinalData(${JSON.stringify(order)})' class="mt-4 w-full bg-green-600 text-white p-2 rounded hover:bg-green-700 shadow-lg animate-pulse">مشاهده اطلاعات تحویلی سایت</button>`;
                }

                list.innerHTML += `
                    <div class="bg-white p-5 rounded-xl shadow-md border border-gray-100 relative">
                        <div class="absolute top-3 left-3 cursor-pointer text-gray-400 hover:text-blue-500" onclick="submitTicket('${order.orderId}')" title="ثبت تیکت پشتیبانی"><i class="fas fa-headset text-xl"></i></div>
                        <h3 class="font-bold text-lg mb-2">${order.siteName}</h3>
                        <p class="text-sm text-gray-600 mb-1"><span class="font-bold">قالب:</span> ${order.template}</p>
                        <p class="text-sm text-gray-600 mb-1"><span class="font-bold">کد سفارش:</span> ${order.orderId}</p>
                        <div class="mt-3 flex gap-2">
                            <span class="text-xs px-2 py-1 rounded ${statusColor}">${order.orderStatus}</span>
                            <span class="text-xs px-2 py-1 rounded bg-gray-100 text-gray-800">${order.paymentStatus}</span>
                        </div>
                        ${actionBtn}
                    </div>
                `;
            });
        })
        .catch(error => console.error("Error loading orders:", error));
    }

    function retryPayment(orderId) {
        localStorage.setItem('pendingPaymentOrderId', orderId);
        window.location.href = STRIPE_LINK;
    }

    function submitTicket(orderId) {
        Swal.fire({
            title: 'ثبت تیکت پشتیبانی',
            input: 'textarea',
            inputLabel: `پیام خود را برای سفارش ${orderId} بنویسید:`,
            showCancelButton: true,
            confirmButtonText: 'ارسال',
            cancelButtonText: 'انصراف'
        }).then((result) => {
            if (result.isConfirmed && result.value) {
                fetch(GAS_URL, {
                    method: "POST",
                    headers: { "Content-Type": "text/plain;charset=utf-8" },
                    body: JSON.stringify({ action: "submit_ticket", orderId: orderId, email: currentUser, message: result.value })
                })
                .then(res => res.json())
                .then(data => {
                    Swal.fire('ارسال شد', 'پیام شما به پشتیبانی ارسال شد.', 'success');
                })
                .catch(error => Swal.fire('خطا', 'خطا در ارسال پیام', 'error'));
            }
        });
    }

    function showFinalData(order) {
        const content = `
            <div class="bg-gray-50 p-3 rounded border mb-2"><strong class="text-gray-700">آدرس سایت:</strong> <a href="${order.siteUrl}" target="_blank" class="text-blue-500" dir="ltr">${order.siteUrl}</a></div>
            <div class="bg-gray-50 p-3 rounded border mb-2"><strong class="text-gray-700">ایمیل مدیر:</strong> <span dir="ltr">${order.siteEmail}</span></div>
            <div class="bg-gray-50 p-3 rounded border mb-2"><strong class="text-gray-700">رمز عبور:</strong> <span dir="ltr">${order.sitePass}</span></div>
            <h3 class="font-bold mt-4 mb-2">سورس کدها:</h3>
            <textarea readonly class="w-full text-left p-2 border rounded bg-gray-800 text-green-400 text-sm h-24 mb-2" dir="ltr" placeholder="HTML Code">${order.html}</textarea>
            <textarea readonly class="w-full text-left p-2 border rounded bg-gray-800 text-yellow-300 text-sm h-24 mb-2" dir="ltr" placeholder="CSS Code">${order.css}</textarea>
            <textarea readonly class="w-full text-left p-2 border rounded bg-gray-800 text-blue-300 text-sm h-24" dir="ltr" placeholder="JS Code">${order.js}</textarea>
        `;
        document.getElementById('finalDataContent').innerHTML = content;
        document.getElementById('finalDataModal').classList.remove('hidden');
    }

    function closeModal(id) {
        document.getElementById(id).classList.add('hidden');
    }
</script>
</body>
</html>
