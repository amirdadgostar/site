<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IrToWeb | Select Language</title>
    
    <!-- Preload Logo -->
    <link rel="preload" href="https://amirdadgostar.github.io/site/en/%20Logo.png" as="image">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&family=Vazirmatn:wght@400;600;800&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Lucide Icons (Modern Icons) -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            background-color: #f8fafc;
            color: #0f172a;
            font-family: 'Outfit', sans-serif;
            overflow-x: hidden;
            margin: 0;
        }

        /* الگوی پس‌زمینه بسیار محو و روشن */
        .bg-pattern {
            position: fixed;
            inset: 0;
            background-image: radial-gradient(#e2e8f0 1px, transparent 1px);
            background-size: 24px 24px;
            opacity: 0.6;
            z-index: -1;
        }

        /* افکت نورانی نرم و حرفه‌ای */
        .glow-effect {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 1200px;
            height: 600px;
            background: radial-gradient(circle at center, rgba(59, 130, 246, 0.07) 0%, transparent 60%);
            z-index: -1;
        }

        /* استایل مدرن دکمه‌های انتخاب زبان */
        .lang-btn {
            background: white;
            border: 1px solid #e2e8f0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .lang-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.08);
            border-color: #93c5fd; /* Blue-300 */
        }
        
        .lang-btn.clicked {
            transform: scale(0.95);
            opacity: 0;
            transition: all 0.3s ease-in-out;
        }

        /* لودر بالای صفحه */
        #loader-bar {
            position: fixed;
            top: 0; left: 0;
            height: 3px;
            width: 0%;
            background: #2563eb; /* Blue-600 */
            z-index: 100;
            transition: width 0.4s ease, opacity 0.3s 0.4s;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen items-center justify-start pt-20 md:pt-32 p-6">

    <!-- Background Elements -->
    <div class="bg-pattern"></div>
    <div class="glow-effect"></div>
    <div id="loader-bar"></div>

    <!-- Main Content Container -->
    <div class="w-full max-w-3xl relative z-10 text-center opacity-0 translate-y-5 transition-all duration-700 ease-out" id="main-container">
        
        <!-- Logo & Welcome -->
        <div class="mb-12 flex flex-col items-center">
            <div class="w-28 h-28 bg-white rounded-[2.5rem] shadow-2xl shadow-slate-200/80 flex items-center justify-center mb-6 p-5 border border-slate-100">
                <img src="https://amirdadgostar.github.io/site/en/%20Logo.png" alt="IrToWeb" class="w-full h-full object-contain">
            </div>
            
            <h1 class="text-4xl md:text-5xl font-extrabold text-slate-900 tracking-tight mb-3">
                Welcome <span class="text-slate-300 font-light px-2">|</span> <span style="font-family: 'Vazirmatn';">خوش‌آمدید</span>
            </h1>
            <p class="text-slate-500 font-medium text-sm md:text-base tracking-wide uppercase">
                Select Your Language / انتخاب زبان
            </p>
        </div>

        <!-- Language Selectors -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-5 w-full">
            
            <!-- English Button -->
            <a href="./en/index.html" class="lang-btn group rounded-2xl p-6 flex items-center justify-between cursor-pointer">
                <div class="flex items-center gap-4">
                    <div class="w-12 h-12 rounded-xl bg-blue-50 text-blue-600 flex items-center justify-center group-hover:bg-blue-600 group-hover:text-white transition-colors duration-300">
                        <i data-lucide="globe"></i>
                    </div>
                    <div class="text-left">
                        <div class="font-bold text-xl text-slate-800">English</div>
                        <div class="text-xs text-slate-400 font-medium tracking-wider mt-0.5 group-hover:text-blue-500 transition-colors">ENTER SITE</div>
                    </div>
                </div>
                <i data-lucide="arrow-right" class="text-slate-300 text-xl group-hover:text-blue-600 group-hover:translate-x-1 transition-all duration-300"></i>
            </a>

            <!-- Persian Button -->
            <a href="./fa/index.html" class="lang-btn group rounded-2xl p-6 flex flex-row-reverse items-center justify-between cursor-pointer">
                <div class="flex items-center gap-4 flex-row-reverse">
                    <div class="w-12 h-12 rounded-xl bg-emerald-50 text-emerald-600 flex items-center justify-center group-hover:bg-emerald-600 group-hover:text-white transition-colors duration-300">
                         <i data-lucide="map-pin"></i>
                    </div>
                    <div class="text-right">
                        <div class="font-bold text-xl text-slate-800" style="font-family: 'Vazirmatn';">فارسی</div>
                        <div class="text-xs text-slate-400 font-medium tracking-wider mt-0.5 group-hover:text-emerald-500 transition-colors" style="font-family: 'Vazirmatn';">ورود به سایت</div>
                    </div>
                </div>
                <i data-lucide="arrow-left" class="text-slate-300 text-xl group-hover:text-emerald-600 group-hover:-translate-x-1 transition-all duration-300"></i>
            </a>

        </div>

    </div>

    <!-- Simple Footer -->
    <footer class="fixed bottom-6 text-slate-400/50 text-[10px] font-bold tracking-[0.2em] uppercase select-none">
        IrToWeb
    </footer>

    <script>
        // Initialize Icons
        lucide.createIcons();

        // Entrance Logic
        window.addEventListener('load', () => {
            const loader = document.getElementById('loader-bar');
            const container = document.getElementById('main-container');
            
            loader.style.width = '100%';
            
            setTimeout(() => {
                loader.style.opacity = '0';
                container.classList.remove('opacity-0', 'translate-y-5');
            }, 300);
        });

        // Exit Logic (Bug Fixed)
        document.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const target = this.getAttribute('href');
                
                // Add clicked animation only to the clicked button
                this.classList.add('clicked');
                
                setTimeout(() => {
                    window.location.href = target;
                }, 300);
            });
        });
    </script>
</body>
</html>
