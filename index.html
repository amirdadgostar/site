 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IrToWeb | Select Language</title>
    
    <!-- Preload Logo -->
    <link rel="preload" href="https://amirdadgostar.github.io/site/en/%20Logo.png" as="image">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700;800&family=Vazirmatn:wght@400;500;700;800&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            background-color: #f8fafc; /* Slate-50 - کاملا روشن */
            color: #1e293b; /* Slate-800 - رسمی */
            font-family: 'Outfit', sans-serif;
            overflow: hidden; /* جلوگیری از اسکرول اضافه */
        }

        /* الگوی نقطه‌ای پس‌زمینه دقیقا مثل سایت اصلی */
        .dot-pattern {
            background-image: radial-gradient(rgba(148, 163, 184, 0.15) 1.5px, transparent 1.5px);
            background-size: 28px 28px;
            position: absolute;
            inset: 0;
            z-index: -1;
        }

        /* افکت گرادینت بسیار محو و روشن در پس‌زمینه */
        .bg-glow {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.08) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        /* استایل کارت‌های انتخاب زبان */
        .lang-card {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid #e2e8f0; /* Slate-200 */
        }

        .lang-card:hover {
            transform: translateY(-5px);
            border-color: #3b82f6; /* Blue-500 */
            box-shadow: 0 20px 40px -10px rgba(59, 130, 246, 0.15);
        }

        /* لودر خطی بالای صفحه */
        .loader-line {
            height: 3px;
            width: 0%;
            background-color: #2563eb;
            position: fixed;
            top: 0;
            left: 0;
            transition: width 0.4s ease-out;
            z-index: 50;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen justify-center items-center px-4 relative">

    <!-- Background Elements -->
    <div class="dot-pattern"></div>
    <div class="bg-glow"></div>
    <div id="loader" class="loader-line"></div>

    <!-- Main Content Area -->
    <div class="w-full max-w-4xl mx-auto text-center opacity-0 translate-y-4 transition-all duration-700 ease-out" id="content-wrapper">
        
        <!-- Logo Section -->
        <div class="mb-12 flex justify-center flex-col items-center">
            <img src="https://amirdadgostar.github.io/site/en/%20Logo.png" alt="IrToWeb Logo" class="w-20 h-20 object-contain mb-4 drop-shadow-sm">
            <h1 class="text-3xl md:text-4xl font-extrabold text-slate-900 tracking-tight">IrTo<span class="text-blue-600">Web</span></h1>
            <p class="text-slate-500 mt-2 text-sm font-medium uppercase tracking-widest">Global Web Solutions</p>
        </div>

        <!-- Language Selection Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 md:gap-8 w-full max-w-2xl mx-auto">
            
            <!-- English Card -->
            <a href="./en/index.html" class="lang-card bg-white p-8 rounded-3xl flex flex-col items-center text-center group cursor-pointer relative overflow-hidden">
                <div class="absolute inset-0 bg-gradient-to-br from-blue-50 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                
                <div class="relative z-10">
                    <div class="w-16 h-16 bg-blue-50 text-blue-600 rounded-2xl flex items-center justify-center text-xl font-bold mb-6 group-hover:scale-110 transition-transform duration-300">
                        EN
                    </div>
                    <h2 class="text-2xl font-bold text-slate-800 mb-2 group-hover:text-blue-600 transition-colors">English</h2>
                    <p class="text-slate-500 text-sm font-medium">International Version</p>
                    
                    <div class="mt-6 flex items-center justify-center gap-2 text-blue-600 text-sm font-bold opacity-0 -translate-y-2 group-hover:opacity-100 group-hover:translate-y-0 transition-all duration-300">
                        Enter Site <i class="fa-solid fa-arrow-right"></i>
                    </div>
                </div>
            </a>

            <!-- Persian Card -->
            <a href="./fa/index.html" class="lang-card bg-white p-8 rounded-3xl flex flex-col items-center text-center group cursor-pointer relative overflow-hidden">
                <div class="absolute inset-0 bg-gradient-to-bl from-emerald-50 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                
                <div class="relative z-10">
                    <div class="w-16 h-16 bg-emerald-50 text-emerald-600 rounded-2xl flex items-center justify-center text-xl font-bold mb-6 group-hover:scale-110 transition-transform duration-300" style="font-family: 'Vazirmatn';">
                        فا
                    </div>
                    <h2 class="text-2xl font-bold text-slate-800 mb-2 group-hover:text-emerald-600 transition-colors" style="font-family: 'Vazirmatn';">فارسی</h2>
                    <p class="text-slate-500 text-sm font-medium" style="font-family: 'Vazirmatn';">نسخه ایران (تومان)</p>
                    
                    <div class="mt-6 flex items-center justify-center gap-2 text-emerald-600 text-sm font-bold opacity-0 -translate-y-2 group-hover:opacity-100 group-hover:translate-y-0 transition-all duration-300" style="font-family: 'Vazirmatn';">
                        <i class="fa-solid fa-arrow-right"></i> ورود به سایت
                    </div>
                </div>
            </a>

        </div>

    </div>

    <!-- Minimal Footer -->
    <footer class="absolute bottom-6 text-center w-full text-slate-400 text-xs font-medium opacity-60">
        © IrToWeb Agency
    </footer>

    <script>
        // Page Load Animation
        window.addEventListener('load', () => {
            const loader = document.getElementById('loader');
            const content = document.getElementById('content-wrapper');
            
            // Simulate instant fast load
            loader.style.width = '100%';
            
            setTimeout(() => {
                loader.style.opacity = '0';
                content.classList.remove('opacity-0', 'translate-y-4');
            }, 400);
        });

        // Click Handling (Smooth Exit)
        document.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault(); // Stop immediate jump
                const target = this.getAttribute('href');
                const content = document.getElementById('content-wrapper');
                
                // Fade out effect
                content.style.opacity = '0';
                content.style.transform = 'scale(0.98)';
                
                setTimeout(() => {
                    window.location.href = target;
                }, 300); // Wait for animation
            });
        });
    </script>
</body>
</html>
