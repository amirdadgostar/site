<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Language | انتخاب زبان - IrToWeb</title>
    
    <!-- Preload for instant logo display -->
    <link rel="preload" href="https://amirdadgostar.github.io/site/en/%20Logo.png" as="image">

    <!-- Google Fonts: Outfit (English) & Vazirmatn (Persian) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;800&family=Vazirmatn:wght@400;700;800&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f8fafc; /* پس‌زمینه کاملاً روشن (Slate-50) */
            font-family: 'Outfit', sans-serif;
        }

        /* Subtle Animated Gradient Glow (پس‌زمینه عالی و حرفه‌ای) */
        .bg-glow-container {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            overflow: hidden;
            z-index: -1;
        }
        .bg-glow {
            position: absolute;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.1) 0%, transparent 60%);
            animation: spin-slow 20s linear infinite;
        }
        .bg-glow.teal {
            background: radial-gradient(circle, rgba(20, 184, 166, 0.08) 0%, transparent 60%);
            animation-delay: -10s;
        }
        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Frosted Glass Effect for LIGHT theme */
        .glass-card {
            background: rgba(255, 255, 255, 0.7); /* شیشه مات روشن */
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 1);
            box-shadow: 0 25px 50px -12px rgba(99, 102, 241, 0.1); /* سایه بسیار ملایم و حرفه‌ای */
        }

        /* Hover Effects for Language Options */
        .lang-option {
            background-color: rgba(241, 245, 249, 0.7); /* Slate-100 semi-transparent */
            border: 1px solid #e2e8f0; /* Slate-200 */
            transition: all 0.3s ease-in-out;
        }
        .lang-option:hover {
            transform: translateY(-4px) scale(1.02);
            background-color: #ffffff;
            box-shadow: 0 10px 20px -5px rgba(99, 102, 241, 0.15);
        }

        /* Loader Animation */
        .loader-bar {
            width: 0%;
            height: 3px;
            background: #2563eb;
            position: absolute;
            top: 0;
            left: 0;
            transition: width 0.5s ease-out;
            z-index: 100;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- Background Elements -->
    <div class="bg-glow-container">
        <div class="bg-glow" style="top: -20%; left: -20%;"></div>
        <div class="bg-glow teal" style="bottom: -20%; right: -20%;"></div>
    </div>
    
    <!-- Top Loader -->
    <div id="loader" class="loader-bar"></div>

    <!-- Main Card -->
    <div id="main-card" class="w-full max-w-lg opacity-0 translate-y-5 transition-all duration-700">
        <div class="glass-card rounded-3xl p-6 md:p-12 text-center">
            
            <!-- Logo & Welcome Message -->
            <div class="mb-8 flex justify-center flex-col items-center">
                <img src="https://amirdadgostar.github.io/site/en/%20Logo.png" alt="IrToWeb Logo" class="w-16 h-16 object-contain mb-4 drop-shadow-md">
                <h1 class="text-2xl md:text-3xl font-extrabold text-slate-800 tracking-tight">Welcome to <span class="text-blue-600">IrToWeb</span></h1>
                <p class="text-slate-500 text-sm md:text-base mt-2">Please select your language<br><span style="font-family: 'Vazirmatn', sans-serif;">لطفاً زبان خود را انتخاب کنید</span></p>
            </div>

            <!-- Language Buttons -->
            <div class="space-y-4">
                
                <!-- English -->
                <a href="./en/index.html" class="lang-option block group rounded-2xl p-4 cursor-pointer">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-4">
                            <div class="w-10 h-10 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center text-sm font-bold border border-blue-200">EN</div>
                            <div class="text-left">
                                <div class="font-bold text-lg text-slate-800">English</div>
                                <div class="text-xs text-slate-500 font-medium tracking-wide">International</div>
                            </div>
                        </div>
                        <i class="fas fa-chevron-right text-slate-400 group-hover:text-blue-600 transition-colors"></i>
                    </div>
                </a>

                <!-- Persian -->
                <a href="./fa/index.html" class="lang-option block group rounded-2xl p-4 cursor-pointer">
                    <div class="flex items-center justify-between flex-row-reverse">
                        <div class="flex items-center gap-4 flex-row-reverse">
                            <div class="w-10 h-10 rounded-full bg-emerald-100 text-emerald-600 flex items-center justify-center text-sm font-bold border border-emerald-200" style="font-family: 'Vazirmatn', sans-serif;">فا</div>
                            <div class="text-right">
                                <div class="font-bold text-lg text-slate-800" style="font-family: 'Vazirmatn', sans-serif;">فارسی</div>
                                <div class="text-xs text-slate-500 font-medium tracking-wide" style="font-family: 'Vazirmatn', sans-serif;">ایران</div>
                            </div>
                        </div>
                        <i class="fas fa-chevron-left text-slate-400 group-hover:text-emerald-600 transition-colors"></i>
                    </div>
                </a>

            </div>
        </div>
    </div>

    <script>
        // Entrance Animation
        window.addEventListener('load', () => {
            const loader = document.getElementById('loader');
            const card = document.getElementById('main-card');
            
            loader.style.width = '100%';
            
            setTimeout(() => {
                loader.style.opacity = '0';
                card.classList.remove('opacity-0', 'translate-y-5');
            }, 300);
        });

        // Click Transition Effect
        document.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const target = this.getAttribute('href');
                const card = document.getElementById('main-card');
                
                // Exit animation
                document.body.style.opacity = '0';
                document.body.style.transition = 'opacity 0.4s ease-out';
                
                setTimeout(() => {
                    window.location.href = target;
                }, 400);
            });
        });
    </script>
</body>
</html>
